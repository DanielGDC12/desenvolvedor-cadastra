<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenvolvedor Cadastra</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
<header>
  <div class="headerWrapper">
    <img  src="/img/logo-cadastra.png" alt="Logo Cadastra" title="Logo Cadastra" class="logo"/> 

    <button class="minicartIconContainer">
      <img  src="/img/icons/minicart-icon.svg" alt="Icone de sacola" title="Icone de sacola" class="minicartIcon"/>
      <span clas="minicartTotalItemsInformative"></span>
    </button>
  </div>
</header>
<section class="searchResultHeader">
  <div class="searchResultHeaderContainer">
    <h1 class="searchResultTitle">Blusas</h1>
    <div class="searchResultOrderWrapper">
      <p class="orderTrigger"><span class="triggerSelected">Ordenar por: </span><img src="/img/icons/arrow-order.svg" alt="Icone de seta" title="Icone de seta"/>  </p>
      <ul class="orderList">
        <li class="orderListItem">Mais Recentes</li>
        <li class="orderListItem">Menor Preço</li>
        <li class="orderListItem">Maior Preço</li>
      </ul>
    </div>
  </div>
</section>


<section class="searchResultWrapper">
    <aside>
    </aside>
    <div class="searchResultItemsContainer">
        <ul class="searchResultList">
          
        </ul>
    </div>
</section>

<footer>
  <span class="footerInformative">CADASTRA: Implantação de E-commerce VTEX</span>
</footer>
</body>

<script src="bundle.js"></script>

</html>
